<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadSync â€” Connection Error</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1a18;
      color: #e4e4e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 480px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f5f5f3;
    }
    p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
      color: #a3a39e;
    }
    code {
      background: #2a2a28;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9rem;
      color: #c9c9c4;
    }
    button {
      background: #3b82f6;
      color: #fff;
      border: none;
      padding: 0.65rem 1.8rem;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.15s ease;
    }
    button:hover { background: #2563eb; }
    button:active { background: #1d4ed8; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="heading">Unable to Connect</h1>
    <p id="message"></p>
    <button onclick="window.location.reload()">Retry</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const heading = document.getElementById("heading");
    const message = document.getElementById("message");

    if (mode === "dev") {
      heading.textContent = "Development Server Not Running";
      message.innerHTML =
        'Start the web app with <code>bun run dev:web</code> from the project root, then click Retry.';
    } else {
      heading.textContent = "Unable to Connect to ReadSync";
      message.textContent =
        "Please check your internet connection and try again.";
    }
  </script>
</body>
</html>
