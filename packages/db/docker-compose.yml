version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: readsync-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: readsync
      POSTGRES_PASSWORD: readsync
      POSTGRES_DB: readsync
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
